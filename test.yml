      arrivalRate: 10
      rampTo: 50
  environments:
    integration: 
      target: 'http://fsapp-integration-public-537093566.us-east-1.elb.amazonaws.com/v1'
      phases: 
        - duration: 10
          arrivalRate: 10
          rampTo: 50
